    <div class="container" id="lobby">
        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-8">

                    <input type="text" class="form-control" placeholder="introduce un nombre de sala">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="button" data-toggle="modal" data-target="#exampleModalCenter">Crear Sala</button>

        <!-- Modal -->
        <div class="modal fade bd-example-modal-lg" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg " role="document">
                <div class="modal-content">
                    <div class="modal-header ">
                        <h5 class="modal-title" id="exampleModalLongTitle">Primero... ¡Elige una dificultad!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                    </div>
                    <div class="modal-body">
                        <div class="card-group">
                            <div class="card bg-info">
                                <img class="card-img-top" src="/images/easy.png" alt="Card image cap">
                                <div class="card-footer d-flex justify-content-center">
                                    <div class="custom-control custom-radio">
                                        <input type="radio" name="dificultad" id="facil" class="custom-control-input">
                                        <label for="facil" class="custom-control-label">Facil</label>  
                                    </div>
                                </div>
                            </div>
                            <div class="card bg-light">
                                <img class="card-img-top" src="/images/normal.png" alt="Card image cap">
                                <div class="card-footer d-flex justify-content-center">
                                    <div class="custom-control custom-radio">
                                        <input type="radio" name="dificultad" id="normal" class="custom-control-input" checked>
                                        <label for="normal" class="custom-control-label">Normal</label>  
                                    </div>
                                </div>
                            </div>
                            <div class="card bg-danger">
                                <img class="card-img-top" src="/images/hard.png" alt="Card image cap">
                                <div class="card-footer d-flex justify-content-center">
                                    <div class="custom-control custom-radio">
                                        <input type="radio" name="dificultad" id="dificil" class="custom-control-input">
                                        <label for="dificil" class="custom-control-label">Dificil</label>  
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
